<ion-content>

    <div id="content" class="ion-padding">
        <ion-card>
            <ion-card-content>
                <ion-grid>
                    <ion-row>
                        <ion-col size="12">
                            <img src="assets/logo_marca.png" id="logo">
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="12" class="ion-text-center">
                            <ion-text color="primary" mode="ios">
                                <h1>Bienvenidos al Sistema</h1>
                            </ion-text>
                            <hr><br>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="4">
                            <ion-label>Usuario:</ion-label>
                        </ion-col>
                        <ion-col size="8">
                            <ion-input type="email" [(ngModel)]="usuario"></ion-input>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="4">
                            <ion-label>Contrase√±a:</ion-label>
                        </ion-col>
                        <ion-col size="8">
                            <ion-input type="password" [(ngModel)]="password"></ion-input>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size="6">
                            <ion-button  color="primary" expand="full" shape="round" (click)="ingresar()"
                                [disabled]="usuario.length <= 5 || password.length <= 5">Ingresar</ion-button>
                        </ion-col>
                        <ion-col size="6">
                            <ion-button expand="full" color="danger" shape="round" routerLink="/welcome">Cancelar</ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card-content>
        </ion-card>
    </div>


</ion-content>
