<ion-content padding>

    <div id="content" class="ion-padding">
        <ion-card>
            <ion-card-header>
                <ion-card-title class="ion-text-center">
                    <h1>CREACIÓN DE CUENTAS DE USUARIOS</h1>
                </ion-card-title>
            </ion-card-header>
            <ion-card-content>
                <ion-grid>
                    <ion-row>
                        <ion-col col-12 class="ion-text-center">
                            <img src="assets/register/log-in.svg" id="logo">
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col col-12 class="ion-text-center">
                            <h2>VELOSERVI 1.0.0</h2>
                            <hr><br>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col col-12>
                            <ion-label>Nombre completo:</ion-label>
                            <ion-input type="text" [(ngModel)]="nombre"></ion-input>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col col-12>
                            <ion-label>Correo Electronico:</ion-label>
                            <ion-input type="email" [(ngModel)]="email"></ion-input>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col col-12>
                            <ion-label>Contraseña:</ion-label>
                            <ion-input type="password" [(ngModel)]="password"></ion-input>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col col-6>
                            <ion-button expand="full" shape="round" color="primary" (click)="registrar()">Registrar</ion-button>
                        </ion-col>
                        <ion-col col-6>
                            <ion-button expand="full" shape="round" color="danger" routerLink="/welcome">Cancelar</ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card-content>
        </ion-card>
    </div>

</ion-content>
